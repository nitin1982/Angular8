  <table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </thead>
    <tr *ngFor="let user of users">
      <td>{{user.LName}}, {{user.FName}}</td>
      <td>{{user.Email}}</td>
      <td>
        <a [routerLink]="['/Users', user.EmpId]" routerLinkActive="active" >
        Click Here
        </a>
      </td>
    </tr>
  </table>
